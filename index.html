<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class='headerImg' src="images/bg-pattern-card.svg" alt="">
      <div class="contentWrapper">
        <img class='profileImg' src="images/image-victor.jpg" alt="">
        <p class='name'><strong>Victor Crest</strong> 26</p>
        <p>London</p>
        <div class="hr"></div>
        <div class="statsWrapper">
          <div class="stat">
            <p><strong>80K</strong></p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p><strong>803K</strong></p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p><strong>1.4K</strong></p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
